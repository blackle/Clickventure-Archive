a.link-back, #clickventure-settings {
	color: white;
	text-decoration: none;
	cursor: pointer;
}

a.link-back:hover, #clickventure-settings:hover {
	color: #bbb;
	text-decoration: underline;
}

a.link-back::before {
	filter: invert(100%);
	vertical-align: -.2ch;
}

a.link-back::before {
	margin-right: 1ch;
	transform: scale(-1,1);
}

	filter: brightness(1.1);

button.link-type-text {
	border: none;
	padding: .8em 1.5em;
	transition: background .2s, filter .2s;
	background: linear-gradient(#ff9800,#ff9800), linear-gradient(#eaeaea,#eaeaea);
	background-size: 4px 4px, cover;
	background-repeat: repeat-y;
	cursor: pointer;
}

button.link-type-text::after {
	margin-left: 1ch;
}

button.link-type-text:hover, button.link-type-text:active {
	filter: brightness(1.02);
	background-size: 8px 8px, cover;
  background-repeat: repeat-y;
}

button {
	margin-bottom: 1em;
	text-align: left;
	font-size: 14px;
	line-height: 1.5;
}

button.link-type-bubble {
	background: #2196F3;
	color: white;
	border-radius: 1em;
	border: none;
	padding: .8em 1.4em;
	transition: background .2s;
	cursor: pointer;
	position: relative;
	margin-bottom: 1.3em;
}

button.link-type-bubble:hover, button.link-type-bubble:active {
	background: #28b8ef;
}

button.link-type-bubble::after {
	content: ' ';
	display: block;
	width: 13px;
	height: 13px;
	position: absolute;
	background: #2196F3;
	bottom: -12px;
	left: 1em;
	clip-path: polygon(100% 0%, 0% 100%, 0% 0%);
	transition: background .2s;
}


button.link-type-bubble:hover::after, button.link-type-bubble:active::after {
	background: #28b8ef;
}

#clickventure-body {
	margin-top: 1.5em;
	margin-bottom: 1.5em;
	color: #222;
}

nav {
	font-family: "Liberation Sans", Helvetica, Arial, sans-serif;
	background:black;
	color: white;
	margin: 0;
	padding: .5em;
	font-size: 80%;
	font-weight: bold;
	display: grid;
	grid-template: "b b" auto
								 "a c" auto / 1fr 1fr;
}

@media (min-width: 620px) {
	nav {
		grid-template: "a b c" auto / 10ch 1fr 10ch;
	}
}

nav #clickventure-link-back {
	grid-area: a;
}

nav #clickventure-header {
	grid-area: b;
	text-align: center;
}
nav #clickventure-settings {
	grid-area: c;
	text-align: right;
}

main.clickventure-end {
	background: #333;
	border: 1px solid #222;
}

main.clickventure-end #clickventure-body {
	color: white;
}

#clickventure-img {
	text-align: center;
}

@media (prefers-reduced-motion: reduce) {
	* {
		transition: none !important;
	}
	main.hidden {
		opacity: 1;
		transform: none;
	}
}

body.no-animation * {
	transition: none !important;
}

body.no-animation main.hidden {
	opacity: 1;
	transform: none;
}

#settings-container {
	position: fixed;
	width: 100%;
	height: 100%;
	background: rgba(0,0,0,.4);
	transition: opacity .2s;
	display: grid;
  place-items: center;
}

#settings-container.hidden {
	pointer-events: none;
	opacity: 0;
}

.settings-list-item {
	display: grid;
	grid-template-columns: min-content 1fr;
	gap: .5em;
	margin-top: 1em;
}

label, input[type='checkbox'] {
	cursor: pointer;
}

<body>
<nav><a href=".." class="link-back" id="clickventure-link-back">Back</a><div id="clickventure-header"></div><a id="clickventure-settings">Settings</a></nav>
<div class="container"><main>
<div id="clickventure-img"></div>
<div id="clickventure-body"></div>
<div id="clickventure-links"></div>
</main>
</div>
<div id="settings-container" class="hidden">
<div id="settings-content">
	<div id="settings-back"></div>
	<h3>Settings</h3>
	<div id="settings-list">
		<div class="settings-list-item">
			<input type="checkbox" id="disable-animations" name="disable-animations"/>
			<label for="disable-animations">Disable animations</label>
		</div>
	</div>
</div>
</div>
<script>
function is_no_animation() {
	const isReduced = window.matchMedia(`(prefers-reduced-motion: reduce)`) === true || window.matchMedia(`(prefers-reduced-motion: reduce)`).matches === true;
	if (isReduced) {
		return true;
	}
	return localStorage.getItem('no-animation') == "true";
}

function on_is_no_animation_changed() {
	if (is_no_animation()) {
		document.body.classList.add("no-animation")
	} else {
		document.body.classList.remove("no-animation")
	}
}

const disable_animations = document.querySelector("#disable-animations")
disable_animations.checked = localStorage.getItem('no-animation') == "true";
disable_animations.onchange = function () {
	localStorage.setItem('no-animation', disable_animations.checked ? "true" : "false");
	on_is_no_animation_changed();
}

on_is_no_animation_changed();


function delayifyer() {
	currtimeout = -1;
	lastop = function(){};
	return function(func, timeout) {
		lastop();
		window.clearTimeout(currtimeout);
		currtimeout = window.setTimeout(function(){
			currtimeout = -1;
			lastop = function(){};
			func();
		}, timeout);
		lastop = func;
	}
}
function get_image(node) {
	if ('img' in node && node['img'] != undefined) {
		return "/img/" + node['img']
	}
	return "/img/null.jpg"
}
async function start_game(url) {
	const navtag = document.querySelector("#clickventure-header");
	const maintag = document.querySelector("main");
	const imgtag = document.querySelector("#clickventure-img");
	const bodytag = document.querySelector("#clickventure-body");
	const linkstag = document.querySelector("#clickventure-links");
  const response = await fetch(url);
  const gamedata = await response.json();
  let nodemap = {};
  for (const node of gamedata['nodes']) {
  	nodemap[node['id']] = node;
  }
  startid = gamedata['start'];
	navtag.textContent = gamedata['title']
	let preloads = []
	async function show_node(node) {
		imgsrc = get_image(node);
		found = false;
		imgtag.textContent = "";
		for (const preload of preloads) {
			if (preload.src == imgsrc) {
				imgtag.appendChild(preload);
				found = true;
				break;
			}
		}
		if (found == false) {
			var img=new Image();
			img.src=imgsrc;
			imgtag.appendChild(img);
		}
		bodytag.innerHTML = node['body'];
		linkstag.textContent = "";
		preloads = []
		if (node['type'] == 'end') {
			maintag.classList.add("clickventure-end");
		} else {
			maintag.classList.remove("clickventure-end");
		}
		for (const [i, link] of node['links'].entries()) {
			let btn = document.createElement("button");
			btn.innerHTML = link['content'];
			let target = link['target'];
			btn.onclick = function() {
				window.location.hash = target;
			};
			btn.classList.add("link-type-"+link['type'])
			linkstag.appendChild(btn);
			if (i != node['links'].length - 1 || node['type'] == 'end') {
				linkstag.appendChild(document.createElement("br"));
			}

			if ('img' in nodemap[target]) {
				var img=new Image();
				img.src=get_image(nodemap[target]);
				preloads.push(img)
			}
		}
		if (node['type'] == 'end') {
			let btn = document.createElement("button");
			btn.innerHTML = "Start Over";
			btn.onclick = function() {
				window.location.hash = startid;
			};
			btn.classList.add("link-type-start-over")
			linkstag.appendChild(btn);
		}
		maintag.classList.remove("hidden");
	}
	const delayer = delayifyer();
	function onhashchange() {
		maintag.classList.add("hidden");
		hash = window.location.hash.substring(1);
		delayer(function() {
			if (isNaN(hash) == false && hash != "") {
				show_node(nodemap[parseInt(hash, 10)]);
			} else {
				show_node(nodemap[startid]);
			}

		}, is_no_animation() ? 0 : 200);
	}
	window.addEventListener('hashchange', onhashchange);
	onhashchange();
}
start_game("you-switched-bodies-with-your-mom-can-you-learn-a-little-something-about-each-other.json");

const settings_link = document.querySelector("#clickventure-settings");
const settings_back = document.querySelector("#settings-back");
const settings_container = document.querySelector("#settings-container");
function settings_toggler(target) {
	return function(e) {
		if (e.target == target) {
			settings_container.classList.toggle("hidden");
		}
	}
}

settings_link.onclick = settings_toggler(settings_link);
settings_back.onclick = settings_toggler(settings_back);
settings_container.onclick = settings_toggler(settings_container);
</script>
</body>
